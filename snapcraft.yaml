name: pypy3
version: '7.3.4rc2'
summary: PyPy is a fast, compliant alternative implementation of the Python language
description: |
  PyPy is a replacement for CPython. It is built using the RPython language
  that was co-developed with it. The main reason to use it instead of CPython
  is speed; it runs generally faster.
license: MIT

grade: stable
confinement: classic

apps:
  pypy3:
    command: bin/pypy3

base: core
architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: ppc64el
  - build-on: s390x

parts:
  pypy3:
    plugin: dump
    source:
      - on amd64: https://downloads.python.org/pypy/pypy3.7-v$SNAPCRAFT_PROJECT_VERSION-linux64.tar.bz2
      - on arm64: https://downloads.python.org/pypy/pypy3.7-v$SNAPCRAFT_PROJECT_VERSION-aarch64.tar.bz2
      - on ppc64el: https://downloads.python.org/pypy/pypy3.7-v$SNAPCRAFT_PROJECT_VERSION-ppc64le.tar.bz2
      - on s390x: https://downloads.python.org/pypy/pypy3.7-v$SNAPCRAFT_PROJECT_VERSION-s390x.tar.bz2
    override-build: |
      bin/pypy3 -m compileall -qx '/tests?[_/]' .
      snapcraftctl build
    stage-packages:
      - libfontconfig1
      - libxft2
      - libxrender1
